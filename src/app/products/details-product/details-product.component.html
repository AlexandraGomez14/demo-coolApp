<div>
    <h1 class="Titulo">Detalle de productos</h1>
    <hr class="Linea">
    <div class="card mt-3" *ngFor="let product of products">
        <div class="card-header">
            <h2>{{product.name}}</h2>
        </div>
        <div class="card-body">
            <div>Descripcion: {{product.description}}</div>
            <div>Precio: {{ product.price }}</div>
        </div>
        <!--        <div class="card-footer">Footer</div>-->
    </div>

    <button class="btn btn-primary mt-3" (click)="onGoBack()">Regresar</button>
</div>
